<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Capital Weather</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can go here if needed, but primarily using Tailwind */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .container {
            min-height: 100vh; /* Ensure container takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container bg-white shadow-lg rounded-2xl p-6 md:p-8 w-full max-w-2xl"> <!-- Changed max-w-md to max-w-2xl -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">European Capital Weather</h1>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4 w-full mb-6 flex-wrap">
            <select id="citySelect" class="block w-full md:flex-grow p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700 bg-white">
                <!-- Options will be populated by JavaScript -->
            </select>

            <button id="getWeatherBtn" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Get Weather
            </button>

            <button id="clearWeatherBtn" class="w-full md:w-auto px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Clear
            </button>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner mb-4"></div>

        <div id="weatherDisplay" class="w-full bg-blue-50 rounded-lg p-5 border border-blue-200 shadow-inner text-gray-800 text-center min-h-[150px] flex items-center justify-center">
            <p class="text-gray-500">Select a city and click "Get Weather" to see the forecast.</p>
        </div>

        <!-- Error/Message Box -->
        <div id="messageBox" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg" role="alert">
            <p id="messageText"></p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
